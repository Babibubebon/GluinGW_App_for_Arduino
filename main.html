<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sensor device via Arduino Wi-Fi</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/toggle-switch.css" rel="stylesheet">


		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
		<script src="js/lib/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/lib/bootstrap.min.js"></script>
			
		<!-- gluin Interfaces -->
		<script src="js/lib/sha256.js"></script>
		<script src="js/lib/gluin.js"></script>
		<script src="js/lib/arduino.js"></script>
		<script src="js/parts.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>

	<!-- Sensors -->
	<ul class="nav nav-pills">
		<li class="active" id="nav_sensors"><a href="#"><span class="glyphicon glyphicon-phone"></span> Devices</a></li>
		<li id="nav_settings"><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
		<li id="nav_log"><a href="#"><span class="glyphicon glyphicon-cog"></span> Log</a></li>
	</ul>

	<div class="panel panel-default" id="pill_sensors">
        <div class="panel-heading">
            <h1>Gluin Gateway for Arduino</h1>
            <!--<h3 class="panel-title" id='device-id'>Device-ID: </h3>-->
        </div>
        <div class="panel-body" id="mainpanel">
            
            <center>
                <button type="button" class="btn btn-default btn-lg" id="startstop"></button>
            </center>
            <hr>
            
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list"></span> Parts
                </div>
                <div class="panel-body" id="partsBody">
                    
                </div>
            </div>
            
            <button type="button" class="btn btn-default" id="addPart">
                <span class="glyphicon glyphicon-plus"></span> Add Part
            </button>
        
        </div>
    </div>



	<!-- settings -->
	<div class="panel panel-default" id="pill_settings">
		<div class="panel-body">
		
		<div class="panel panel-default">
			<div class="panel-heading">
                <span class="glyphicon glyphicon-user"></span> User Settings
            </div>
			<div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon">Email</span>
                    <input type="text" class="form-control" placeholder="Username" id="dms_username">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">Password </span>
                    <input type="text" class="form-control" placeholder="Password" id="dms_password">
                </div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
                <span class="glyphicon glyphicon-globe"></span> Server Settings
            </div>
			<div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon">Host:Port</span>
                    <input type="text" class="form-control" placeholder="Username" id="dms_server" value="ws://gluin.kddi.com:8080/dx">
                </div>
			</div>
		</div>
            
		<div class="panel panel-default">
			<div class="panel-heading">
                <span class="glyphicon glyphicon-globe"></span> Device Settings
            </div>
			<div class="panel-body">
                <!--
                <div class="input-group">
                    <span class="input-group-addon">Device ID</span>
                    <input type="text" class="form-control" placeholder="Device ID" id="device_id">
                </div>
                <br>
                -->
                <div class="input-group">
                    <span class="input-group-addon">Device Name</span>
                    <input type="text" class="form-control" placeholder="Device Name" id="device_name">
                </div>
			</div>
		</div>
		
		<!-- register button -->
        <center>
            <button type="button" class="btn btn-default btn-lg" id="btn_register">
                Register
            </button>
            <button type="button" class="btn btn-default btn-lg" id="btn_deregister">
                DeRegister
            </button>
        </center>
        <hr>
		
        <div class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span> TCP Connection Settings</div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon">IP:</span>
                    <input type="text" class="form-control" id="Xbee_IP" size="10" value=''>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">Port:</span>
                    <input type="text" class="form-control" id="Xbee_port" size="10" value='9750'>
                </div>
                <br>
                <center>
                    <button class="btn btn-default btn-lg" name="button" id="test-connect">Test & Set</button>
                </center>
            </div>
        </div>
        
		</div>
	</div>

	<!-- Log -->
	<div class="panel panel-default" id="pill_log">
		<div class="panel-body">
		<button type="button" class="btn btn-default" id="logclear"> Log Clear </button><br>
		<br>
                <div id="logbase">
		</div>
		
		</div>
	</div>


	</body>
</html>
